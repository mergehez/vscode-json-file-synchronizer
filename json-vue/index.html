<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <style>
          .ic.ic-delete:before{ --ic-url: url("delete.svg"); }
          .ic.ic-edit:before{ --ic-url: url("edit.svg"); }
          .ic.ic-expand:before{ --ic-url: url("expand.svg"); }

          /* this icon declarations must be declared in JsonSyncManager._getHtmlForWebview as well! */
      </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
      <script>
          if(window.location.href.includes('jbcefbrowser')){
              window.vscode = {
                  postMessage: (message) => {
                      console.log('cefQuery', message);
                      window.cefQuery({
                          request: message,
                          onSuccess: (response) => {
                              console.log(response);
                          },
                          onFailure: (error_code, error_message) => {
                              console.error(error_code, error_message);
                          }
                      });
                  },
              };
              console.log(window.vscode);
              console.log(window.cefQuery);
          }
      </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
